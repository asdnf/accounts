version: '2.0'

networks:
  srv-net:

services:

  accounts-service:
    env_file:
      - default.env
    container_name: account-service
    build: .
    ports:
      - "8080:8080"
    links:
      - postgres
      - kafka
    environment:
      #      PG_HOST: $HOST_NAME
      PG_PORT: 5432

  postgres:
    env_file:
      - default.env
    image: postgres
    environment:
      POSTGRES_DB: accounts
      POSTGRES_PASSWORD: pgpwd

  kafka:
    env_file:
      - default.env
    image: spotify/kafka
    ports:
      - "2181:2181"
      - "9092:9092"
    environment:
      #      ADVERTISED_HOST: $HOST_NAME
      ADVERTISED_PORT: 9092
